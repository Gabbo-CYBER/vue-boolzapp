<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Importo Vue.js -->
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
    <!-- Importo Axios -->
    <script src="https://unpkg.com/axios@1.6.8/dist/axios.min.js"></script>
    <!-- Importo FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- Importo Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <!-- Importo il mio stile -->
    <link rel="stylesheet" href="style.css">
</head>
<title>Vue Boolzapp</title>
</head>

<body>
    <div id="app">

        <div class="left">
            <div class="mini_nav_user d-flex justify-content-between">
                <div class="d-flex align-items-center">
                    <img class="user_image" src="./img/avatar_io.jpg" alt="">
                    <h4 class="fs-5">Sofia</h4>
                </div>

                <div class="mini_nav_user_icons d-flex justify-content-around align-items-center">
                    <i class="icon_s fas fa-circle-notch"></i>
                    <i class="icon_s fas fa-comment-alt"></i>
                    <i class="icon_s fas fa-ellipsis-v"></i>
                </div>

            </div>
            <div class="blue"><i class="fas fa-bell-slash fa-2x"></i>Ricevi notifiche di nuovi messaggi</div>
            <input class="form-control me-2 " type=" search" placeholder="&#127859 Cerca o inzia una nuova chat"
                aria-label="Search">
            <template v-for="contatto, indiceChatDelCiclo in contacts">
                <div v-if="contatto.visible" @click="seleziona(indiceChatDelCiclo)">
                    <img :src="contatto.avatar">
                    {{ contatto.name}}
                </div>
            </template>
        </div>


        <div class="right">
             <h2><img class="michele" src="./img/avatar_1.jpg" alt="">Conversazione attiva: {{ contacts[chatAttiva].name }}</h2>
            <button class="btn btn-primary" @click="sendMessage">Invia</button>
            <div v-for="oggettoMessaggio in contacts[chatAttiva].messages">
                <span>{{ oggettoMessaggio.message }}</span>
                <small>{{ oggettoMessaggio.status }}</small>
            </div>
        </div>
    </div>
    <div class="row align-items-end">
        <div class="col-6 col-sm-3"></div>
        <div class="col-6 col-sm-9">
            <div class="typing_chat">
                <i class="far fa-grin-alt"></i>
                <i class="fas fa-paperclip"></i>
                <input placeholder="Scrivi un messaggio"text v-model="newMessage" @keyUp.enter="typeMessage" />
                <i class="fas fa-microphone"></i>
            </div>

        </div>
    </div>



    </div>



    </header>





















    <!-- JS AND VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>

</body>
